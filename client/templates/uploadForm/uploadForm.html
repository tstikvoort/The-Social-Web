<template name="uploadForm">
	<article class="uploadForm">
		<h2 class="pageTitle">Upload een gitaar</h2>
		<form>
			<input type="file" multiple="multiple" name="fileUpload">
			<section>
				<label>
					<span>Brand:</span>
					<select name="brand" id="brand">
						<option value="" selected></option>
						<option value="Dan Electro">Dan Electro</option>
						<option value="Epiphone">Epiphone</option>
						<option value="Fender">Fender</option>
						<option value="Gibson">Gibson</option> 
						<option value="Guild">Guild</option>
						<option value="Ibanez">Ibanez</option>
						<option value="Yamaha">Yamaha</option>
					</select>
				</label>
				<label>
					<span>Model:</span>
					<select name="brand" id="model">
						<option value="" selected></option>
						<option value="Ibanez">ES-335</option>
						<option value="Yamaha">ES-137</option>
						<option value="Guild">Jazzmaster</option>
						<option value="Les Paul">Les Paul</option>
						<option value="SG">SG</option>
						<option value="Fender">Stratocaster</option>
						<option value="Gibson">Telecaster</option> 

					</select>
				</label>
				<label>
					<span>Year:</span>
					<input type="text" name="year" id="year" placeholder="yyyy" required>
				</label>
				<label>
					<span>Finish:</span>
					<input type="text" name="finish" id="finish" placeholder="e.g. sunburst, black" required>
				</label>
				<label>
					<span>Made in:</span>
					<input type="text" name="origin" id="origin" placeholder="e.g. USA, Mexico" required>
				</label>
				<label>
					<span>Description:</span>
					<textarea type="text" name="description" id="description" placeholder="Why are you posting this guitar? What makes it special?" required></textarea>
				</label>
				<input type="submit" class="submit">
			</section>
		</form>
	</article>
</template>
